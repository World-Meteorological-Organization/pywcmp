language: python

python:
  - "3.6"

addons:
  apt:
    packages:
      - libxml2-dev

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  - python setup.py install

script:
  - python setup.py test
  - find . -type f -name "*.py" | xargs flake8 --ignore=E501,E402
